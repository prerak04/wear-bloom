<aside class="main-sidebar" [class.open]="isOpen">
  <nav class="sidnavbar">
    <ul class="side-nav-list">
      <ng-container *ngFor="let item of menu.menuItems">
        <li class="side-nav-item">
          <ng-container *ngIf="!item.subMenu">
            <a
              (click)="onMenuClick(item.link)"
              [class.active]="activeMenu === item.link"
              class="side-nav-link"
            >
              <span class="side-nav-text">
                <i class="sd {{ item.icon }}"></i> {{ item.label }}
              </span>
            </a>
          </ng-container>
          <ng-container *ngIf="item.subMenu">
            <a class="side-nav-link" (click)="toggleSubMenu(item)">
              <span class="side-nav-text">
                <i class="sd {{ item.icon }}"></i> {{ item.label }}
              </span>
              <i
                class="sd sd-chevron-down"
                [class.rotate-180]="item.isOpen"
              ></i>
            </a>
            <ul class="side-sub-nav-list" *ngIf="item.isOpen">
              <li *ngFor="let subItem of item.subMenu">
                <a
                  (click)="onMenuClick(subItem.link)"
                  [class.active]="activeMenu === subItem.link"
                  class="side-sub-nav-link"
                >
                  <i class="sd sd-circle-fill"></i> {{ subItem.label }}
                </a>
              </li>
            </ul>
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </nav>
</aside>
