<div class="product-detail-card">
  <!-- Product Image -->
  <div class="image-wrapper">
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="{{ productLabel }} Image"
      class="product-detail-image"
      loading="lazy"
    />
    <div *ngIf="!imageUrl" class="image-placeholder">Image not available</div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h1>{{ productLabel }}</h1>
    <p class="product-price">{{ productPrice | currency : "INR" }}</p>
    <p class="product-description">
      Celebrate with this exquisite product! Contact us for details or to place
      your order.
    </p>

    <!-- Action Buttons -->
    <div class="button-group">
      <a
        [href]="generateWhatsAppLink()"
        target="_blank"
        class="btn btn-whatsapp"
      >
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a [href]="generateEmailLink()" target="_blank" class="btn btn-email">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </div>
</div>
